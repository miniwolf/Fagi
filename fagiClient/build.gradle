plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

mainClassName = 'com.fagi.main.FagiApp'

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude 'src/com/fagi/view'
            resources.srcDirs = ['resources','src/com/fagi/view']
        }
    }
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    compile project(':shared')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
