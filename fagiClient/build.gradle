plugins {
    id 'application'
}

mainClassName = 'com.fagi.Main'

sourceSets {
    main {
        java {
            srcDir 'src'
            resources.srcDir 'resources'
        }
    }
}

dependencies {
    compile project(':shared')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
