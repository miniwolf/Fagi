plugins {
    id 'application'
}

mainClassName = 'Main'

sourceSets {
    main {
        java {
            srcDir 'src'
            resources.srcDir 'resources'
        }
    }
}

dependencies {
    compile project(':shared')
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
